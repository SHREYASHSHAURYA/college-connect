<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password â€¢ College Connect</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
      background:
        radial-gradient(600px 300px at 15% 20%, rgba(34,197,94,0.22), transparent 60%),
        radial-gradient(500px 260px at 85% 75%, rgba(34,197,94,0.18), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 6px
        ),
        linear-gradient(180deg, #020617, #000000);
    }

    .card {
      background: #111827;
      padding: 32px;
      width: 340px;
      border-radius: 10px;
      border: 1px solid rgba(34,197,94,0.25);
      border-top: 4px solid #22c55e;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,255,255,0.03);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      background: #22c55e;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      min-height: 16px;
    }

    .status.success {
      color: #22c55e;
    }

    .status.error {
      color: #ef4444;
    }

    .muted {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
      color: #9ca3af;
    }

    a {
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Forgot Password</h2>

    <input id="email" placeholder="Enter your email">

    <button onclick="sendReset()">Send reset link</button>

    <p id="status" class="status"></p>

    <p class="muted">
      <a href="login.html">Back to login</a>
    </p>
  </div>

  <script>
    async function sendReset() {
      const email = document.getElementById("email").value.trim();
      const status = document.getElementById("status");

      if (!email) {
        status.className = "status error";
        status.innerText = "Email required";
        return;
      }

      const res = await fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      status.className = "status success";
      status.innerText = "If an account exists, a reset link has been sent.";
    }
  </script>

</body>
</html>
