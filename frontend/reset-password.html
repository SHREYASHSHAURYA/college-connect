<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password â€¢ College Connect</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
      background:
        radial-gradient(600px 300px at 15% 20%, rgba(34,197,94,0.22), transparent 60%),
        radial-gradient(500px 260px at 85% 75%, rgba(34,197,94,0.18), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 6px
        ),
        linear-gradient(180deg, #020617, #000000);
    }

    .card {
      background: #111827;
      padding: 32px;
      width: 340px;
      border-radius: 10px;
      border: 1px solid rgba(34,197,94,0.25);
      border-top: 4px solid #22c55e;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,255,255,0.03);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #22c55e;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      min-height: 16px;
    }

    .status.error {
      color: #ef4444;
    }

    .status.success {
      color: #22c55e;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Reset Password</h2>

    <input id="password" type="password" placeholder="New password">
    <input id="confirm" type="password" placeholder="Confirm password">

    <button onclick="resetPassword()">Reset Password</button>

    <p id="status" class="status"></p>
  </div>

  <script>
    const API = window.location.origin;
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    async function resetPassword() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const status = document.getElementById("status");

      if (!token) {
        status.className = "status error";
        status.innerText = "Invalid or missing token";
        return;
      }

      if (!password || password.length < 6) {
        status.className = "status error";
        status.innerText = "Password must be at least 6 characters";
        return;
      }

      if (password !== confirm) {
        status.className = "status error";
        status.innerText = "Passwords do not match";
        return;
      }

      const res = await fetch(`${API}/reset-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token,
          newPassword: password
        })
      });

      const data = await res.json();

      if (!res.ok) {
        status.className = "status error";
        status.innerText = data.message || "Reset failed";
        return;
      }

      status.className = "status success";
      status.innerText = "Password reset successful. Redirecting...";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>

</body>
</html>
